{% extends 'base.html' %}
{% block content %}

<main>
	<!-- Services -->
	<section class="container my-4">
		<h1 class="text-center mb-4 section-heading border-bottom pb-2">Services</h1>
		<div class="row">
			{% for service in services %}
			<div class="col-md-4 mb-4">
				<div class="card">
				  <img src="{{service.img.url}}" class="card-img-top" alt="image" style="height:300px">
				  <div class="card-body">
					<h5 class="card-title">{{service.title}}</h5>
					<p class="card-text">{{service.detail|truncatechars:170}}</p>
					<a href="{% url 'servicedetail' service.id %}" class="btn btn-primary">Read more</a>
				  </div>
				</div>
			</div>
			{% endfor %}
		</div>
	</section>
	<!-- End -->
	
	
</main>
{% endblock %}
